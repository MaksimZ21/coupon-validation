<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">מערכת שוברים האקדמיה לסנוקר</h1>
        
        <form id="couponForm" class="space-y-4">
            <div>
                <label for="couponCode" class="block text-sm font-medium text-gray-700">קוד קופון</label>
                <input type="text" id="couponCode" placeholder="הכנס קוד קופון" class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">מספר טלפון</label>
                <input type="text" id="phoneNumber" placeholder="הכנס מספר טלפון" class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
        </form>

        <p id="responseMessage" class="text-center text-lg font-medium mt-4"></p>
    </div>

    <script>
        document.getElementById("couponForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const couponCode = document.getElementById("couponCode").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const responseMessage = document.getElementById("responseMessage");

            if (!couponCode || !phoneNumber) {
                responseMessage.textContent = "הכנס גם טלפון וגם מספר קופון ❌";
                responseMessage.className = "text-red-500";
                return;
            }

            const scriptURL = `https://script.google.com/macros/s/AKfycbxUH66ZDp9haPWN-86ZcxdYt_Sacxd1E0UCeqHbvgU1Wo2Tu0272-WMTcHwrfIyopy_zQ/exec?code=${encodeURIComponent(couponCode)}&phone=${encodeURIComponent(phoneNumber)}`;

            fetch(scriptURL)
                .then(response => response.text())
                .then(result => {
                    responseMessage.textContent = result;

                    if (result.includes("✅")) {
                        responseMessage.className = "text-green-500";
                    } else if (result.includes("already been used")) {
                        responseMessage.className = "text-yellow-500";
                    } else {
                        responseMessage.className = "text-red-500";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    responseMessage.textContent = "There was an error. Please try again.";
                    responseMessage.className = "text-red-500";
                });
        });
    </script>
</body>
</html>
